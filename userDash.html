    <section class="table-container">
        <div class="tabletitle">
            <h1>Stalls Nearby</h1>

        <!-- Table -->
        <div class="container">
            <div class="table-wrapper-scroll-y my-custom-scrollbar stallList">
                <table class="table table-hover table-light mb-0" id="restaurantTable">
                    
                    <thead>
                        <tr>
                            <th class="col-xs-3">Stall</th>
                            <th class="col-xs-6">Description</th>
                            <th class="col-xs-1">Donate</th>

                        </tr>
                    </thead>

                    <tbody id = "stalls">
                        
                    </tbody>
                </table>

        </div>

        <script>
            function setCells(data) {
                var z = document.createElement("TD");
                var t = document.createTextNode(data["Name"]);
                z.appendChild(t);
                document.getElementById(data["Name"]+" row").appendChild(z);

                z = document.createElement("TD");
                t= document.createTextNode(data["Description"]);
                document.getElementById(data["Name"]+" row").appendChild(z);
                z.appendChild(t);

                z = document.createElement("TD");
                btn = document.createElement("BUTTON");
                btn.appendChild(document.createTextNode("Donate"));
                btn.setAttribute("id",data["Name"] + "btn");
                z.appendChild(btn);
                document.getElementById(data["Name"]+" row").appendChild(z);

                z = document.createElement("TD");
                t = document.createTextNode(data["Count"]);
                z.appendChild(t);
                document.getElementById(data["Name"]+" row").appendChild(z);
            }
            function readTextFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType("application/json");
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function() {
                console.log("Opening the GATE!")
                if (rawFile.readyState === 4 && rawFile.status == "200") {
                    callback(rawFile.responseText);
                }
            }
            rawFile.send(null);
        }

        //usage:
        readTextFile("stalls.json", function(text){
            console.log("iiziiiiiit");
            var data = JSON.parse(text);
            for(element of data){
                console.log(JSON.stringify(element));
                console.log(element["Name"]);
                var y = document.createElement("TR");
                y.setAttribute("id", element["Name"]+" row");
                document.getElementById("stalls").appendChild(y);
                setCells(element);
            }
        });
        </script>
